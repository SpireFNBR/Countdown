<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortnite Remix Countdown</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="REMIX.png">
</head>
<body>
    <h1 id="title">Fortnite: REMIX</h1>
    <div id="credit">Made by <a href="https://x.com/SpireFNBR" target="_blank" class="link">@SpireFNBR</a> & <a href="https://x.com/CycloFNBR" target="_blank" class="link">@CycloFNBR</a></div>
    <div id="contador">
        <div id="fecha-inside">November 2, 2024</div>
        <div id="time-remaining">Loading...</div>
    </div>

    <script>
        const fechaObjetivo = new Date("2024-11-02T06:00:00Z");

        function actualizarContador() {
            const ahora = new Date();
            const diferencia = fechaObjetivo - ahora;

            if (diferencia <= 0) {
                document.getElementById("time-remaining").innerHTML = "Time is up!";
                clearInterval(intervalo);
                return;
            }

            const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
            const horas = Math.floor((diferencia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutos = Math.floor((diferencia % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((diferencia % (1000 * 60)) / 1000);

            document.getElementById("time-remaining").innerHTML = 
                `${dias}d ${horas}h ${minutos}m ${segundos}s`;
        }

        const intervalo = setInterval(actualizarContador, 1000);
    </script>
</body>
</html>
